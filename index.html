<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine, Madison</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background-color: #ffe6e6;
      color: #ff3366;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #ff0033;
      margin-top: 20px;
    }

    #poem {
      font-size: 1.2rem;
      color: #cc0066;
      margin-top: 20px;
      font-style: italic;
    }

    #buttons {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      transition: margin-top 0.3s ease;
    }

    button {
      font-size: 1.5rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      flex-shrink: 0;
    }
   
    #buttons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    button#yes {
      background-color: #ff66a3;
      color: white;
    }

    button#no {
      background-color: #f2f2f2;
      color: #ff3366;
    }

    button:hover {
      transform: scale(1.1);
    }

    #message {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #800040;
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
      transition: margin-top 0.3s ease;
    }

    footer {
      margin-top: 50px;
      font-size: 1rem;
      color: #800040;
    }

    footer a {
      color: #ff3366;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    #countdown {
      font-size: 1rem;
      color: #800040;
      margin-top: 20px;
      font-weight: bold;
    }

    #photo {
      margin-top: 30px;
    }

    #photo img {
      width: 150px;
    }
  </style>
</head>
<body>
  <h1>❤️ Will You Be My Valentine, Madison? ❤️</h1>
  <div id="buttons-container">
    <p id="message"></p>
    <div id="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>
  
  <p id="countdown"></p>
  
  <p id="poem">
    Roses are red, violets are blue,<br>
    No one shines brighter than you! 🌹💖<br>
    With Mike’s little heart and mine too,<br>
    I hope you’ll say yes and make my dream come true! ❤️
  </p>
  
  <div id="photo">
    <img src="collage2.png" alt="Us">
    <p>"We" sounds better than "You" and "Me".</p>
  </div>

  <footer>
    Made with Love by Tavarian who adores you! (& Mike).
  </footer>

  <script>
    const yesButton = document.getElementById("yes");
    const noButton = document.getElementById("no");
    const message = document.getElementById("message");
    const buttonsContainer = document.getElementById("buttons");
    const countdownElement = document.getElementById("countdown");

    const noResponses = [
      "Are you sure, Madison? My heart can’t handle a no. 🥺❤️",
      "But Madison, I really, really Love you! 🥰",
      "Come on, give me a chance, please? Mike thinks we’re perfect together! 🐢💕",
      "I picked out chocolates and everything for you, Madison!",
      "But. . . Madison, I Know I’m in love with you. 🥺",
      "Pretty please? Mike said he’ll be sad if you say no. 🐢💔",
      "You’re my favorite person in the world, Madison. ",
      "Saying yes would make me the happiest person ever though! ",
      "You wouldn’t want to break Mike's heart, Madison, would you? 😭",
      "You’re my dream Valentine, Madison. Don’t say no!"
    ];

    let noClickCount = 0;
    let yesScale = 1;
    const maxNoClicks = 20;

    // Function to check if the "No" button overlaps with other elements
    function isOverlapping(el1, el2) {
      const rect1 = el1.getBoundingClientRect();
      const rect2 = el2.getBoundingClientRect();

      const buffer = 10; // Buffer zone around elements to prevent overlap

      return !(
        rect1.right + buffer < rect2.left ||
        rect1.left - buffer > rect2.right ||
        rect1.bottom + buffer < rect2.top ||
        rect1.top - buffer > rect2.bottom
      );
    }

    // Function to move the "No" button without overlap
    function moveNoButton() {
      noButton.style.position = "absolute";
      let newLeft, newTop;

      do {
        newLeft = Math.random() * 85;
        newTop = Math.random() * 75;
        noButton.style.left = `${newLeft}vw`;
        noButton.style.top = `${newTop}vh`;
      } while (
        isOverlapping(noButton, yesButton) ||
        isOverlapping(noButton, message) ||
        isOverlapping(noButton, countdownElement) ||
        isOverlapping(noButton, buttonsContainer)
      );
    }

    noButton.addEventListener("click", () => {
      if (noClickCount < noResponses.length) {
        message.textContent = noResponses[noClickCount];
        noClickCount++;
      } else {
        message.textContent = "Okay, I get it... 😭 But Mike and I still think you're amazing! ❤️";
      }

      if (noClickCount <= maxNoClicks) {
        yesScale += 0.15;
        yesButton.style.transform = `scale(${yesScale})`;
      }

      moveNoButton();
    });

    yesButton.addEventListener("click", () => {
      message.innerHTML = `
        Yay! You made my day! 🎉💕 <br>
        Mike is doing a happy dance! 🐢💃
      `;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine, Madison</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background-color: #ffe6e6;
      color: #ff3366;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem; /* Adjusted for smaller screens */
      color: #ff0033;
      margin-top: 20px;
      padding: 0 10px; /* Prevent text overflow */
    }

    #buttons {
      margin-top: 30px; /* Reduced spacing for mobile */
      display: flex;
      justify-content: center;
      gap: 10px; /* Reduced gap for smaller screens */
      flex-wrap: wrap;
      transition: margin-top 0.3s ease;
    }

    button {
      font-size: 1.2rem; /* Smaller text size */
      padding: 10px 15px; /* Adjusted for smaller screens */
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      flex-shrink: 0;
    }

    button#yes {
      background-color: #ff66a3;
      color: white;
    }

    button#no {
      background-color: #f2f2f2;
      color: #ff3366;
    }

    button:hover {
      transform: scale(1.1);
    }

    #message {
      font-size: 1rem; /* Reduced size for better readability */
      margin-top: 15px; /* Adjusted spacing */
      color: #800040;
      width: 100%;
      text-align: center;
      padding: 0 10px; /* Prevent text overflow */
      transition: margin-top 0.3s ease;
    }

    footer {
      margin-top: 20px; /* Reduced spacing for mobile */
      font-size: 0.9rem; /* Smaller footer text */
      color: #800040;
    }

    footer a {
      color: #ff3366;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      button {
        font-size: 1rem;
        padding: 8px 12px;
      }

      #buttons {
        gap: 8px;
        margin-top: 20px;
      }

      footer {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 0.9rem;
        padding: 6px 10px;
      }

      #buttons {
        gap: 6px;
        margin-top: 15px;
      }

      footer {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <h1>Will You Be My Valentine, Madison? ‚ù§Ô∏è</h1>
  <div id="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <p id="message"></p>

  <footer>
    Made with Love by Tavarian who adores you (& Mike).

  <script>
    const yesButton = document.getElementById("yes");

    const buttonsContainer = document.getElementById("buttons");

    const noResponses = [

    let noClickCount = 0;

    noButton.addEventListener("click", () => {
      if (noClickCount < noResponses.length) {

      if (noClickCount <= maxNoClicks) {

      yesButton.style.transform = `scale(${yesScale})`;

      noScale -= 0.04;
      noButton.style.transform = `scale(${noScale})`;
      noButton.style.position = "absolute";
      noButton.style.left = `${Math.random() * 90}vw`;
      noButton.style.top = `${Math.random() * 80}vh`;

      buttonsContainer.style.marginTop = `${50 + (yesScale - 1) * 50}px`;

    });

    yesButton.addEventListener("click", () => {

  </script>
</body>
</html>
